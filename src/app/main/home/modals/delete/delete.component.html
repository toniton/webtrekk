<app-modal>
  <div class="modal-header">
    <h5 class="modal-title">Are you sure you want to delete this customer?</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <p>This customer will be deleted permanently from our database. You can't undo this action.</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="deleteItem(itemId)" [loading]="formLoading">Yes, Delete.</button>
  </div>
</app-modal>
