<nav class="navbar navbar-light">
  <div class="container-fluid w-100">
    <a class="navbar-brand" routerLink="/">
      <img class="logo" src="assets/images/webtrekk-logo.png" alt="Webtrekk" />
    </a>
    <div *ngIf="searchOverlay" class="modal-backdrop show"></div>
    <form class="form my-0" #form="ngForm" (ngSubmit)="onSubmit(form)" autocomplete="off" novalidate>
      <div class="form-group mb-0">
        <div class="input-group search-bar" [class.is-invalid]="(customer.errors && customer.dirty) || (customer.errors && customer.touched)">
          <input aria-describedby="customerHelp" class="form-control" [class.is-invalid]="(customer.errors && customer.dirty) || (customer.errors && customer.touched)"
            id="name" name="name" placeholder="Search customer" type="search" [(ngModel)]="model.name" #customer="ngModel"
            (focus)="setSearchOverlayStatus(true)" (focusout)="setSearchOverlayStatus(false)" required/>
          <i class="fa fas fa-search"></i>
        </div>
      </div>
    </form>
  </div>
</nav>
